version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g pnpm
      - pnpm install
  pre_build:
    commands:
      - echo "API URL = $NEXT_PUBLIC_API_URL"
  build:
    commands:
      - pnpm run build
artifacts:
  base-directory: out
  files:
    - '**/*'
